<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" type="text/css" href="style.css" />
  <title>Node database tutorial</title>
</head>

<body onload="getHomepage()">
  <header class="navBar">
    <div class="tab">
      <button class="tablinks" onclick="getHomepage()">Home</button>
      <button class="tablinks" onclick="getLoginPage()">Log In</button>
    </div>
    <nav>
      <ul>
        <li>
          <div class="LogIn">

          </div>
        </li>
      </ul>
    </nav>
  </header>


  <div class="TestForms" hidden="true">
    <form class="Login">
      <h1>Login</h1>
      <input type="text" class="username" placeholder="username">
      <input type="password" class="password" placeholder="password">
      <input type="submit" value="Login">
    </form>
    <form class="CreateUser">
      <h1>Create account</h1>
      <input type="text" class="username" placeholder="username">
      <input type="password" class="password" placeholder="password">
      <input type="submit" value="Create">
    </form>
    project_name, start_date, end_date, backers, investment, pledged
    <form class="CreateProject">
      <h1>Create Project</h1>
      <input type="text" class="project_name" placeholder="project_name">
      <input type="datetime-local" class="start_date" placeholder="start_date">
      <input type="datetime-local" class="end_date" placeholder="end_date">
      <input type="text" class="investment" placeholder="investment">
      <input type="text" class="project_info" placeholder="project_info">
      <input type="text" class="project_video" placeholder="project_video">
      <input type="text" class="project_image" placeholder="project_image">
      <input type="submit" value="Create">
    </form>
    <form class="Invest">
      <h1>Invest in project</h1>
      <input type="text" class="project_name" placeholder="project_name">
      <input type="text" class="investment" placeholder="investment">
      <input type="submit" value="Invest">
    </form>
    <form class="GetProject">
      <h1>Get Project</h1>
      <input type="text" class="username" placeholder="username">
      <input type="text" class="project_name" placeholder="project_name">
      <input type="submit" value="GetProject">
    </form>
  </div>
  <div class="Body"></div>
  <div class="adminPage">
    <div class="adminLists"> </div>
  </div>
</body>
<script src="/app.js"></script>

</html>
