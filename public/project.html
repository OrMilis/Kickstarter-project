<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>kickstarter Ran & OR</title></title>
</head>
<body>
    <div class="profile_title container">
      <span class="profile box">
          <img src="./static_web/profile_pic.png" alt="profile pic" width="75" height="75"> <br />
          <a>BY "PROFILE_NAME"</a> <br />
          <a href="">NUM_OF_PROJECTS</a>
      </span>
      <span class = "title box">
        <h1>
          THE_PROJECT_NAME
        </h1>
        <p>
          SHORT_ABSTRACT
        </p>
      </span>
    </div>
  <div class="video_statistics container">
    <span class="video box" style="width:50%">
      <video width="100%" controls>
        <source src="./static_web/video.mp4" type="video/mp4">
      </video>
    </span>
    <span class="statistics box">
      <div id="myProgress">
        <div id="myBar"></div>
      </div>
      <button onclick="move()">Click Me</button>
      <div>
        <p>
          <a>AMOUNT</a> <br />
          <a>pledged of AMOUNT2 goal</a>
        </p>
      </div>
      <div>
        <p>
          <a>BACKERS</a><br />
          <a>backers</a>
        </p>
      </div>
      <div>
        <p>
          <a>DAYS</a> <br/>
          <a>days to go</a>
        </p>
      </div>
    </span>
  </div>
  <div class="info_pic container"
  <span class="info box" >
    <h3>
      About
    </h3>
    <p>
      here will be all the information about the project
    </p>
  </span>
  <span class="picture box" >
    <img src="./static_web/project_picture.jpg" alt="projcet pic" width="400" height="400">
  </span>
</body>
<script>
function move() {
    var elem = document.getElementById("myBar");
    var width = 1;
    var id = setInterval(frame, 10);
    function frame() {
        if (width >= 100) {
            clearInterval(id);
        } else {
            width++;
            elem.style.width = width + '%';
        }
    }
}
</script>
</html>
